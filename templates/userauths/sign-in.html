
{% extends "partials/base.html" %}
{% load static %}
{% block navbar %}{% endblock %}
{% block content %}
     <!-- Sign In Section -->
      
  <section class="signin-section d-flex justify-content-center align-items-center">
    <div class="signin-container d-flex shadow">
      <div class="signin-image d-none d-md-block">
        <img src="{% static '/images/login.jpg' %}" class="img-fluid" alt="Sign In Image" height="400px" width="400px">
      </div>
      <div class="signin-form p-5">
        <div class="logo">
            <img src="{% static '/asset/web_logo.png' %}" alt="" width="300px"><br><br>
            <h4 class="text-center mb-4">Sign In with your account</h4>
            <br>
        </div>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label style="color: #7E22CE;" for="email">Email Id</label>
            <input  type="email" class="form-control" id="email" name="email" placeholder="abc@xyz.com" required>
          </div>

          <div class="form-group">
            <label style="color: #7E22CE;" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
          </div>

          <button type="submit" class="signin-btn btn-purple btn-block">Log in</button>
        </form>
        <hr>
        <h6>don't have an account yet! <a href="{% url "register" %}">Register</a> here</h6>
      </div>
    </div>
  </section>

{% endblock %}
